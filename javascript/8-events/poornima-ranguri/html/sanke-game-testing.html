<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      #game-container {
        position: relative;
        width: 400px;
        padding: 20px;
      }

      #game-board {
        display: grid;
        grid-template-columns: repeat(20, 20px);
        grid-template-rows: repeat(20, 20px);
        gap: 1px;
        background-color: #90ee90;
        border: 2px solid #333;
      }

      .cell {
        width: 20px;
        height: 20px;
      }

      .snake-segment {
        background-color: #0000ff;
        border-radius: 4px;
      }

      .snake-head {
        background-color: #000080;
        border-radius: 4px;
        position: relative;
      }

      .food {
        background-color: #ff0000;
        border-radius: 50%;
      }

      #score {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }

      #game-over {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        z-index: 10;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background-color: #45a049;
      }

      #controls {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="score">Score: <span id="score-value">0</span></div>
      <div id="game-board"></div>
      <div id="game-over">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="final-score">0</span></p>
        <button onclick="resetGame()">Play Again</button>
      </div>
      <div id="controls">Use arrow keys to move</div>
    </div>

    <script>
      const board = document.getElementById("game-board");
      const scoreElement = document.getElementById("score-value");
      const finalScoreElement = document.getElementById("final-score");
      const gameOverElement = document.getElementById("game-over");

      const GRID_SIZE = 20;
      let snake = [{ x: 10, y: 10 }];
      let food = null;
      let direction = "right";
      let nextDirection = "right";
      let score = 0;
      let gameSpeed = 150;
      let gameLoop;
      let gameRunning = true;

      // Create game board grid
      for (let i = 0; i < GRID_SIZE; i++) {
        for (let j = 0; j < GRID_SIZE; j++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          board.appendChild(cell);
        }
      }

      function getCell(x, y) {
        if (x < 0 || x >= GRID_SIZE || y < 0 || y >= GRID_SIZE) return null;
        return board.children[y * GRID_SIZE + x];
      }

      function generateFood() {
        let x, y;
        do {
          x = Math.floor(Math.random() * GRID_SIZE);
          y = Math.floor(Math.random() * GRID_SIZE);
        } while (snake.some((segment) => segment.x === x && segment.y === y));

        food = { x, y };
        const foodCell = getCell(x, y);
        if (foodCell) foodCell.classList.add("food");
      }

      function clearBoard() {
        const cells = board.getElementsByClassName("cell");
        for (let cell of cells) {
          cell.classList.remove("snake-segment", "snake-head", "food");
        }
      }

      function drawSnake() {
        snake.forEach((segment, index) => {
          const cell = getCell(segment.x, segment.y);
          if (cell) {
            if (index === 0) {
              cell.classList.add("snake-head");
            } else {
              cell.classList.add("snake-segment");
            }
          }
        });
      }

      function update() {
        direction = nextDirection;
        const head = { ...snake[0] };

        switch (direction) {
          case "up":
            head.y--;
            break;
          case "down":
            head.y++;
            break;
          case "left":
            head.x--;
            break;
          case "right":
            head.x++;
            break;
        }

        // Check collision with walls or self
        if (
          head.x < 0 ||
          head.x >= GRID_SIZE ||
          head.y < 0 ||
          head.y >= GRID_SIZE ||
          snake.some((segment) => segment.x === head.x && segment.y === head.y)
        ) {
          gameOver();
          return;
        }

        snake.unshift(head);

        // Check if food is eaten
        if (food && head.x === food.x && head.y === food.y) {
          score += 10;
          scoreElement.textContent = score;
          generateFood();

          // Increase speed
          if (gameSpeed > 50) {
            gameSpeed = Math.max(50, gameSpeed - 5);
            clearInterval(gameLoop);
            gameLoop = setInterval(gameStep, gameSpeed);
          }
        } else {
          snake.pop();
        }
      }

      function gameStep() {
        clearBoard();
        update();
        drawSnake();
        if (food) getCell(food.x, food.y).classList.add("food");
      }

      function gameOver() {
        gameRunning = false;
        clearInterval(gameLoop);
        finalScoreElement.textContent = score;
        gameOverElement.style.display = "block";
      }

      function resetGame() {
        snake = [{ x: 10, y: 10 }];
        direction = "right";
        nextDirection = "right";
        score = 0;
        gameSpeed = 150;
        scoreElement.textContent = score;
        gameOverElement.style.display = "none";
        clearBoard();
        generateFood();
        gameRunning = true;

        clearInterval(gameLoop);
        gameLoop = setInterval(gameStep, gameSpeed);
      }

      // Handle keyboard input
      document.addEventListener("keydown", (event) => {
        if (!gameRunning) return;

        switch (event.key) {
          case "ArrowUp":
            if (direction !== "down") nextDirection = "up";
            break;
          case "ArrowDown":
            if (direction !== "up") nextDirection = "down";
            break;
          case "ArrowLeft":
            if (direction !== "right") nextDirection = "left";
            break;
          case "ArrowRight":
            if (direction !== "left") nextDirection = "right";
            break;
        }
      });

      // Start game
      generateFood();
      gameLoop = setInterval(gameStep, gameSpeed);
    </script>
  </body>
</html>
